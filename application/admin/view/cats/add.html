<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h1 class="page-header">添加分类</h1>
    <form action ="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">上级栏目：</label>
            
            <select name="pid">
                <option value="0"> 顶级栏目</option>
                {volist name="catsres" id="cats"}
                <option value="{$cats.id}"> {$cats.catsname}</option>
                {/volist}
            </select>
        </div>
    	<div class="form-group">
            <label for="exampleInputEmail1">栏目姓名：</label>
            <input type="text" name="catsname" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">栏目类型：</label>
            <div class="radio" style="float:">
                <label>
                    <input checked="checked" type="radio" value="1" name="type">
                    <span class="text">列表</span>
                </label>
            </div>
            <div>
                <label>
                    <input class="inverted" type="radio" value="2" name="type">
                    <span class="text">单页</span>
                </label>
            </div>  

        </div>
    <input type="submit"  value="提交"  class="btn btn-default"> 
</form>   
</div>
